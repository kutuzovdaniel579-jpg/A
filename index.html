<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom Stand-By Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: black;
      background-image: url('https://i.postimg.cc/nL2sHqsR/IMG-4296.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* klok onderaan, full width */
    #clock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 70px;
      font-family: monospace;
      color: white;
      text-align: center;
      padding: 20px 0;
      background: rgba(0,0,0,0.6);
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* container voor balkjes net boven de klok */
    .signal-container {
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 100px; /* net boven klok */
    }

    .signal-bars {
      display: flex;
      flex-direction: row-reverse; /* hoogste bar rechts */
      align-items: flex-end;
      gap: 6px;
      height: 80px;
    }

    .bar {
      width: 12px;
      background: #00ff88;
      border-radius: 2px;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="signal-container">
    <div class="signal-bars" id="bars">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>

  <div id="clock">--:--:--</div>

  <script>
    // klok
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // bereikbalken bewegen omhoog/omlaag
    const bars = document.querySelectorAll(".bar");
    function animateBars() {
      bars.forEach(bar => {
        const randomHeight = Math.floor(Math.random() * 80) + 10; // hoogte tussen 10 en 90px
        bar.style.height = randomHeight + "px";
      });
    }
    setInterval(animateBars, 500); // elke halve seconde nieuwe hoogte
  </script>
</body>
</html>
