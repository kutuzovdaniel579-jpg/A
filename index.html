<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom Stand-By Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: black;
      background-image: url('https://i.postimg.cc/nL2sHqsR/IMG-4296.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #clock {
      font-size: 70px;
      font-family: monospace;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      margin-bottom: 30px;
    }

    /* Bereikbalkjes */
    .signal-bars {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 40px;
    }

    .bar {
      width: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      transition: background 0.3s;
    }

    .bar1 { height: 8px; }
    .bar2 { height: 16px; }
    .bar3 { height: 24px; }
    .bar4 { height: 32px; }
    .bar5 { height: 40px; }

    .active .bar {
      background: #00ff88;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div class="signal-bars" id="bars">
    <span class="bar bar1"></span>
    <span class="bar bar2"></span>
    <span class="bar bar3"></span>
    <span class="bar bar4"></span>
    <span class="bar bar5"></span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Laat bereikbalkjes pulseren als stand-by indicator
    setInterval(() => {
      document.getElementById("bars").classList.toggle("active");
    }, 1000);
  </script>
</body>
</html>
